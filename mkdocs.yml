site_name: Dune Docs
site_url: https://dune-docs.vercel.app/
repo_url: https://github.com/duneanalytics/docs
theme:
  language: en
  name: material
  custom_dir: overrides
  logo: images/dune-icon-only.png
  favicon: images/dune-icon-only.png
  palette:
      # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
nav:
  - ...

extra:
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/DuneAnalytics
    - icon: fontawesome/brands/discord 
      link: https://discord.com/invite/ErrzwBz
    - icon: fontawesome/brands/github 
      link: https://github.com/duneanalytics
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
plugins:
  - search
  - awesome-pages
  - mkdocs-video
extra:
  generator: false
  alternate:
    - name: English
      link: /
      lang: en
    - name: Chinese (Simplified)
      link: https://docs.dune.com/v/chinese/
      lang: zh
extra_css:
  - stylesheets/extra.css
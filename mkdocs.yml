site_name: Dune Docs
site_url: https://dune-docs.vercel.app/docs/
repo_url: https://github.com/duneanalytics/docs
theme:
  language: en
  name: material
  custom_dir: overrides
  logo: images/dune-icon-only.png
  favicon: images/dune-icon-only.png
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
nav:
  - ...
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - toc:
      permalink: true
plugins:
  - search
  - awesome-pages
  - mkdocs-video
extra:
  generator: false
  alternate:
    - name: English
      link: /
      lang: en
    - name: Chinese (Simplified)
      link: https://docs.dune.com/v/chinese/
      lang: zh
  analytics:
    provider: posthog
    api_key: !ENV POSTHOG_API_KEY
    api_host: !ENV POSTHOG_API_HOST
extra_css:
  - stylesheets/extra.css